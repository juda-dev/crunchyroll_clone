<div class="forgot-password-page-container">
  <header class="forgot-password-header">
    <a href="/" class="logo-link">
      <img src="/crunchyroll-1.svg" alt="Crunchyroll" class="crunchy-logo">
    </a>
  </header>

  <main class="forgot-password-main">
    <div class="form-wrapper">
      <app-forgot-password-form (sendForgotPassword)="forgotPassword($event)"/>

  </main>

  <footer class="forgot-password-footer">
    <div class="developer-credit">
      <span class="dev-text">Developed by</span>
      <span class="dev-name">"JuDa Dev"</span>
    </div>
  </footer>
</div>
