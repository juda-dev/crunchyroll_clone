<app-full-screen-loader/>

<div class="login-page-container">
  <header class="login-header">
    <a href="/" class="logo-link">
      <img src="/crunchyroll-1.svg" alt="Crunchyroll" class="crunchy-logo">
    </a>
  </header>

  <main class="login-main">
    <div class="form-wrapper">
      <app-login-form (sendLogin)="login($event)"/>
      @if (showResendButtonSignal()) {
        <div class="resend-verification-section">
          <p class="resend-text">Didn't receive the verification email?</p>
          <button class="btn-resend-email" (click)="resendVerificationEmail()">RESEND EMAIL</button>
        </div>
      }
    </div>
  </main>

  <footer class="login-footer">
    <div class="developer-credit">
      <span class="dev-text">Developed by</span>
      <span class="dev-name">"JuDa Dev"</span>
    </div>
  </footer>
</div>
