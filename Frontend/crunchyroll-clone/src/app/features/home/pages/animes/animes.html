<app-header-admin/>

<div class="animes-container">
  <div class="animes-grid">
    @for (anime of animes(); track anime.id) {
      <app-anime-item [anime]="anime" (removeAnime)="removeAnime($event)"/>
    }
  </div>
</div>

<button class="custom-fab" (click)="openAnimeModal()">
  <span class="icon">+</span>
  <span class="text">Add New Anime</span>
</button>
